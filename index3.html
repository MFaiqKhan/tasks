<!DOCTYPE html>
<html lang="en">
<head>

    <title>TASK 3</title>
</head>
<body>
    <script >

        let a_s = 5
        let b_s = 6
        let c_s = 7

        let semi_peri = (a_s + b_s + c_s) / 2
        let area = Math.sqrt(semi_peri(semi_peri - b_s)(semi_peri - a_s)(semi_peri - c_s))

        document.write(area)

    </script>
</body>
</html>
