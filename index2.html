<body>
    <script>
        let d = new Date();
        let dd = (d.getDate());
        let mm = d.getMonth()+1;
        let yy = d.getFullYear();
        
        if (dd <= 9) {
            dd = `0${dd}`
        } else {
            dd = dd
        }

        document.write(`${mm}-${dd}-${yy} </br>`)
        document.write(`${mm}/${dd}/${yy} </br>`)
        document.write(`${dd}-${mm}-${yy} </br>`)
        document.write(`${mm}/${dd}/${yy}`)
    </script>
</body>
