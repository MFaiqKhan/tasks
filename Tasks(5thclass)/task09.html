<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 9</title>
</head>
<body>
    num1 = <input type="number" id="num1">
    <br><br>
    <strong>*</strong> <input type="radio" name="operand" id="multiply">
    <br><br>
    <strong>/</strong>  <input type="radio" name="operand" id="divide">
    <br><br>
    num2 = <input type="number" id="num2"> <br><br>

    <button id="btn">Result</button>
    <h1>Result: </h1>
    <script>

        let output = document.querySelector('h1')
        let btn = document.querySelector('#btn')

    btn.addEventListener('click',() =>{
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let multi = document.getElementById('multiply').checked
        let divide = document.getElementById('divide').checked
        if (multi) {
            output.textContent = num1 * num2
        } else {
            output.textContent = num1 / num2}
        
        })

    </script>
</body>
</html>
