<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body></body>
    <h1></h1><br><br>
    <p><strong>1st January being a Sunday between 2014 and 2050, Below</strong></p>
    <h2></h2>
    <script>
        let year = prompt("Enter a Year: ");
        let inputyr = year
        let output = document.querySelector('h1');
        let hard_codedout = document.querySelector('h2');
        let sunJan = new Date(year, 0, 1).getDay() === 0
        if (sunJan == true) {
            output.innerHTML = `1st January in Year ${inputyr} is Sunday `
        } else {
            output.innerHTML = "Not Sunday"
        }

        for (yrs = 2014; yrs <= 2050; yrs++) {
            let sun = new Date(yrs, 0, 1).getDay() === 0
            if (sun == true) {
            hard_codedout.innerHTML += ` </br> 1st January in Year ${yrs} is Sunday `}
        }

    </script>
</body>
</html>
